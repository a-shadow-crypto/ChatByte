<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatByte Realtime Chat App using Socket.io</title>
    
    <!-- Defer: script load in background. When DOM is ready, it runs. -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <img class = "logo" src="icon.png" alt="">
        <h1>Welcome to ChatByte</h1>
    </nav>
    
    <!-- This container will be populated by JavaScript dynamically. -->
    <div class="container"> </div>

    <!-- This the form of Message. -->
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button  class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
